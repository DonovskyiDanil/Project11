<!DOCTYPE html>

<head>

<title>Profile card</title>

<body>
    
    <!--Profile card starts -->
    <div class="card">
        <div class="card-image">
            <img src="flor2.jpeg" alt="">

            <img src="kim-256x256.jpeg" alt="">

    </div>
    <div class="icons">

        <a href="#" class="fab fa-twitter-square"></a>

</div>
    <!--Profile card end-->    

</body>
